<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>Neighborhood Map Project.   Cities of Madison County Illinois</title>

	<link rel="stylesheet" href="css/style.css">
	<!-- Bootstrap Core CSS -->
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<!-- Custom CSS -->
	<link href="css/simple-sidebar.css" rel="stylesheet">

	<script>
		var scriptLoaded = false;

		function checkScriptLoaded() {
			if (!scriptLoaded){
				errorMap();
			}
			else {
				initData();
				ko.applyBindings(new ViewModel());
			}
		}
	</script>

	<script async src="http://maps.googleapis.com/maps/api/js?libraries=places&callback=initMap" onload="scriptLoaded=true;"></script>
</head>
<body onload="checkScriptLoaded()">

	<div id="wrapper">
		<!-- Sidebar -->
		<div id="sidebar-wrapper">
			<ul class="sidebar-nav" data-bind="foreach: filteredItems" >
				<li class="sidebar-brand" data-bind="text: name, click: $parent.setLocation"></li>
			</ul>
		</div>
		<!-- /#sidebar-wrapper -->

		<div class="navbar navbar-default navbar-fixed-top" role="navigation">
			<a href="#menu-toggle" class="btn btn-default" id="menu-toggle">Toggle Menu</a>
			<!-- <form id="search-container" class="search-container"> -->
				<label for="Search">Search: </label><input class="searchbox" data-bind="value: filter, valueUpdate: 'afterkeydown'" />
			<!-- </form> -->
		</div>
		<div id="page-content-wrapper">
			<div class="container-fluid">
				<div class="row">
					<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12", id="googleMap"style="width:100%;height:450px;"></div>
				</div>
			</div>
		</div>
		<!-- /#page-content-wrapper -->
	</div>
	<!-- /#wrapper -->

	<script src="js/lib/knockout-3.3.0.js"></script>
	<script src="js/lib/jQuery.js"></script>
	<script src="js/app.js"></script>
	<script src="js/lib/bootstrap.min.js"></script>

</body>
</html>
